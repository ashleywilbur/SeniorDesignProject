<!--Create artifacts section-->
<form id="createPackageForm" action="packageinput.php" method = "POST">
<div id = "cPackBase">
<fieldset class="cPackField">
  <legend style = "color:white"> Add Artifact: </legend>
  Name of artifact: 
  <input class = "numImp1" type="text" name="artifactName" maxlength="30">
  Step: 
  <input class= "numImp" type="number" name="artifactStep" min="1" max="5"> <br> <br>
  Additional number of artifacts:
  <input class="numImp" type="number" name="artifactCount" min="1" max="99"> <br>
  <button type="button" onclick = "createArtifactRegion()" class="artifactGenButton">Add</button>
 </fieldset>
</div>
<div class="artList" id = "artifactList">	
</div>


<script>
//Button function
function createArtifactRegion () { 
	//Get the number of artifacts being made
	var incoming = document.getElementsByName("artifactCount")[0].value;
	var numArts = parseInt(incoming,10);
	// Name of the artifact
	var artName = document.getElementsByName("artifactName")[0].value;
	var container = document.getElementById("artifactList");
	while (container.hasChildNodes()) { container.removeChild(container.lastChild); }
	//Loop for generation
	for(i = 0; i < numArts; i++) { 
		//Add the new artifact(s)
		var newdiv = document.createElement('div'); 
		var artName = ("artifact" + i);
		//Dynamically creates artifact fields, each named artifact0, artifact1, etc.
		newdiv.innerHTML = "Artifact " + (i + 1) + " <br><input class = 'nameImp' type='text' name='" + artName + "' maxlength='30'>" + " Step: " + "<input class='numImp' type='number' name='artifactStep[]' min='1' max='5' >";	
		document.getElementById("artifactList").appendChild(newdiv);  
	}
}
</script>
